# Build macOS release zip. Download from Actions -> latest run -> Artifacts.
name: Build macOS zip

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pypdf Pillow pyinstaller

      - name: Fix line endings
        run: |
          for f in scripts/build-macos.sh scripts/package-macos.sh install/macos/install.command install/macos/uninstall.command; do
            if [ -f "$f" ]; then sed -i '' $'s/\r$//' "$f"; fi
          done

      - name: Build binary
        run: |
          pyinstaller --clean --noconfirm scripts/pdf-compress.spec
          ls -lh dist/pdf-compress
          codesign --force --sign - dist/pdf-compress || true

      - name: Package release zip
        run: |
          chmod +x scripts/package-macos.sh
          # package-macos.sh detects existing dist/pdf-compress and skips rebuild
          ./scripts/package-macos.sh
          ls -lh dist/pdf-compressor-macos.zip

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: pdf-compressor-macos
          path: dist/pdf-compressor-macos.zip
